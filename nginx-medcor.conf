# Backend API server block - accessible at port 8001
server {
    listen 8001;
    server_name medcor.ai www.medcor.ai;
    client_max_body_size 100M;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
    add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;

    # Static files - MUST be before other location blocks
    location /static/ {
        alias /var/www/html/medcor_backend/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /media/ {
        alias /var/www/html/medcor_backend/media/;
        expires 7d;
    }

    # Admin interface
    location /admin/ {
        proxy_pass http://unix:/var/www/html/medcor_backend/gunicorn.sock;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # API endpoints
    location /api/ {
        proxy_pass http://unix:/var/www/html/medcor_backend/gunicorn.sock;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Root location (catch-all)
    location / {
        proxy_pass http://unix:/var/www/html/medcor_backend/gunicorn.sock;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_buffering off;
        
        # Handle OPTIONS requests for CORS
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }
    }
}

# Main website on port 80 (redirects to HTTPS)
server {
    listen 80;
    server_name medcor.ai www.medcor.ai;
    return 301 https://$server_name$request_uri;
}

# Main website on port 443 (HTTPS)
server {
    listen 443 ssl http2;
    server_name medcor.ai www.medcor.ai;
    client_max_body_size 100M;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/medcor.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/medcor.ai/privkey.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
